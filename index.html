<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto+Serif:opsz,wght@8..144,100&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <div class="appbar">
        <div class="toolbar">
            <div class="logo">
                <a href="#">John Doe</a>

            </div>
            <nav>
                <button class="hbutton">
                    <i class="hmenu"><img src="assets/hammenu.svg" alt="menu"></i>
    
    
                </button>
            </nav>
        </div>

    </div>
    <section class="headline">
        <h1 class="heytext">Hey There.
            I’m Alex</h1>
        <h2 class="describe">I’am a Software Developer</h2>
        <p class="whoami">I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, 
            don’t hestiate to contact me.</p>
        <ul class="socials">
            <li class="git"><i><img src="/assets/githubicon.svg" alt="git"></i></li>
            <li class="in"><i><img src="/assets/linkedinicon.svg" alt="in"></i></li>
            <li class="angel"><i><img src="/assets/angelisticon.svg" alt="angel"></i></li>
            <li class="twitter"><i><img src="/assets/twittericon.svg" alt="twitter"></i></li>
            <li class="medium"><i><img src="/assets/mediumicon.svg" alt="medium"></i></li>
        </ul>
    </section>
    <section class="works">
        <div class="title">
            <h1 class="worktext">My Recent Works</h1>
        </div>
        <div class="workframe">

        </div>
        <div class="project1">
            <p class="post">Multi-Post Stories</p>
        </div>
    </section>
   </main>

</html>
